// Log Tag
//
// Padrão: "PUG"
pug_tag "PUG"

// Prefixo do comando via say (Jogador)
//
// Padrão: "."
pug_cmd_prefix_player "."

// Prefixo do comando via say (Admin)
//
// Padrão: "!"
pug_cmd_prefix_admin "!"

// Tempo entre comandos para considerar uma tentativa de flood
//
// Padrao: "0.75"
pug_cmd_flood_time "0.75"

// Máximo de tentativas de flood para bloqueio
//
// Padrao: "3.0"
pug_cmd_flood_repeat "3.0"

// Tempo de bloqueio do anti flood
//
// Padrao: "4.0"
pug_cmd_flood_next_time "4.0"

// Mínimo de jogadores por time
//
// Padrão: "5"
pug_players_min "5"

// Máximo de jogadores por time em jogo
//
// Padrão: "5"
pug_players_max "5"

// Total de rounds por mapa
//
// Padrão: "30"
pug_rounds "30"

// Total de rounds em overtime
//
// Padrão: "6"
pug_rounds_ot "6"

// Tipo do overtime
// 
// 0 Votação
// 1 Jogar overtime
// 2 Permitir empate
// 3 Morte súbita
//
// Padrão: "0"
pug_ot_type "0"

// Modo do sistema ready
//
// 0 Desativado
// 1 Automático
// 2 Jogadores usam o sistema ready
//
// Padrão: "1"
pug_ready_type "1"

// Lista do sistema ready
//
// 0 Exibir lista completa de Prontos / Aquecendo
// 1 Quantidade de jogadores Prontos / Aquecendo
//
// Padrão: "0"
pug_ready_list "0"

// Tempo em segundos para iniciar a partida no modo aquecimento
// Contagem a partir do momento em que todos jogadores estiverem no jogo
//
// Padrão: "60.0"
pug_ready_time_limit "60.0"

// Modo de times
// 
// 0 Votação
// 1 Capitães
// 2 Misturar Times
// 3 Nenhum
// 4 Balancear Skill
// 5 Trocar Times
// 6 Round Faca
//
// Padrão: "0"
pug_team_type "0"

// Opções no menu de votação da escolha dos times
//
// a Capitães
// b Misturar Times
// c Nenhum
// d Balancear Skill
// e Trocar Times
// f Round Faca
//
// Padrão: "abcdef"
pug_team_option "abcdef"

// Restringir armas na posição indicada
// Cada posição é um item (Ver enum ItemID para as posições)
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "000000000000000000000000000000000000000"
pug_restrict_item "000000000000000000000000000000000000000"

// O Tempo limite das votações do pug
//
// Padrão: "15.0"
pug_vote_delay "15.0"

// Forçar o round faca no mapa atual
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "0"
pug_knife_round "0"

// Questionar fim da partida ao desconectar um jogador,
// Quando não houver espectadores
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_vote_end "1"

// Tipo do texto dos placares no chat
//
// 0 Por extenso ([PUG] Os Terroristas estão vencendo: 8-6)
// 1 Ambos Placares (Terroristas (8) - (6) Contra-Terroristas)
//
// Padrão: "0"
pug_score_text "0"

// Manter o placar total dos times no scoreboard (TAB)
//
// 0 Resetar placar a cada período
// 1 Manter o placar total em todos os períodos
//
// Padrão: "1"
pug_score_teams "1"

// Manter o score dos jogadores scoreboard (TAB)
//
// 0 Resetar scores a cada período
// 1 Manter scores em todos os períodos
//
// Padrão: "1"
pug_score_players "1"

// Arquivo de ajuda de comandos via MOTD
// Nome do arquivo ou URL do arquivo de ajuda
//
// Padrão: "motd.html"
pug_motd_file "cstrike/addons/pugmod/motd.html"

// Arquivo de ajuda de comandos via MOTD
// Nome do arquivo ou URL do arquivo de ajuda
//
// Padrão: "motd_admin.html"
pug_motd_admin_file "cstrike/addons/pugmod/motd_admin.html"

// Gravar uma demo no lado do cliente ao iniciar a partida
//
// 0 Inativo
// 1 Ativvo
//
// Padrão: "1"
pug_demo_record "1"

// Ativar modo Deathmatch
// Se inativo, será o modo aquecimento comum
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_dm_enable "1"

// Ocultar kill feed de outros jogadores
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "0"
pug_dm_hide_kill_feed "0"

// Indicador de acertos na tela
// 
// 0 Inativo
// 1 Ativo
// 2 Ativo + Entre Paredes
//
// Padrão: "1"
pug_dm_hit_indicator "1"

// Somente aceita acertos na cabeça
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "0"
pug_dm_hs_mode "0"

// Exibir Taxa de mortes / frags e taxa de HS no hud
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_dm_hud_kd_ratio "1"

// Pisca a tela ao matar outro jogador (HS)
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_dm_kill_fade "1"

// Recuperar vida após frag
//
// 0 Inativo
//
// Padrão: "15"
pug_dm_kill_hp "15"

// Recuperar vida após frag (HS)
//
// 0 Inativo
//
// Padrão: "40"
pug_dm_kill_hp_hs "40"

// Recuperar armadura após frag
//
// 0 Inativo
// 1 Ativo
// 2 Somente no HS
//
// Padrão: "1"
pug_dm_kill_repair_armor  "1"

// Exibir HP recuperado após frag
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_dm_kill_hp_msg  "1"

// Ativar som ao realizar frag (HS)
//
// 0 Inativo
// 1 Ativo
//
// Padrão: "1"
pug_dm_kill_sound "1"

