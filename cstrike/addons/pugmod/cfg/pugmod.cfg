// Pug Mod
// Message tag
//
// Default "PUG"
pug_log_tag "PUG"

// Main config
// Executed when server loads at new map
//
// Default "pugmod.cfg"
pug_cfg_main "pugmod.cfg"

// Warmup config
// Executed at Warmup session
//
// Default "warmup.cfg"
pug_cfg_warmup "warmup.cfg"

// Start config
// Executed when vote system starts vote teams or vote map
//
// Default "start.cfg"
pug_cfg_start "start.cfg"

// First Half config
// Executed when match is live at first half
//
// Default "esl.cfg"
pug_cfg_1st "esl.cfg"

// Half Time config
// Executed when match is in half time
//
// Default "halftime.cfg"
pug_cfg_halftime "halftime.cfg"

// Second Half config
// Executed when match is at second half
//
// Default "esl.cfg"
pug_cfg_2nd "esl.cfg"

// Overtime config
// Executed at overtime extras rounds
//
// Default "esl-ot.cfg"
pug_cfg_overtime "esl-ot.cfg"

// End config
// Executed right after match ends
//
// Default "end.cfg"
pug_cfg_end "end.cfg"
